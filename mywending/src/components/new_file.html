<!DOCTYPE html>
<html>
	<head>
		<meta charset="utf-8">
		<title></title>
		<style>
			.text{
				width: 40px;
				height: 40px;
				border-radius: 50%;
				border: 4px solid rgba(0,0,0,0.1);
				border-bottom: 4px solid red;
				animation: 1s infinite circle linear;
			
			}
			@keyframes circle{
				from{
					transform: rotate(0deg);
				}
				to{transform: rotate(360deg);}
			}
		</style>
	</head>
	<body>
		<div class="text"></div>
	</body>
</html>
